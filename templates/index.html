<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление дисками</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .btn {
            transition: all 0.2s ease-in-out;
        }
        .btn:hover {
            transform: scale(1.05);
        }
        .error-message {
            display: none;
            color: red;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
        .success-message {
            display: none;
            color: green;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Управление дисками</h1>
        <div class="bg-white shadow-md rounded-lg p-6">
            {% for disk in disks %}
                <div class="mb-4 flex items-center justify-between">
                    <div>
                        <h2 class="text-xl font-semibold text-gray-700">диск {{ disk.name }} ({{ disk.size }})</h2>
                        {% if disk.mountpoint %}
                            <p class="text-gray-600">Точка монтирования: {{ disk.mountpoint }}</p>
                        {% endif %}
                    </div>
                    <div class="flex space-x-2">
                        <!-- Кнопка монтирования -->
                        <form action="/mount" method="post" class="mount-form" data-disk="{{ disk.name }}">
                            <input type="hidden" name="device" value="{{ disk.name }}">
                            <input type="text" name="mount_point" value="/mnt/{{ disk.name | replace('/dev/', '') }}" class="border rounded px-2 py-1 text-sm w-48 mr-2" placeholder="Точка монтирования">
                            <button type="submit" class="btn bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Монтировать</button>
                        </form>
                        <!-- Кнопка размонтирования -->
                        <form action="/unmount" method="post" class="unmount-form" data-disk="{{ disk.name }}">
                            <input type="hidden" name="device" value="{{ disk.name }}">
                            <button type="submit" class="btn bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600 {% if not disk.mountpoint %}opacity-50 cursor-not-allowed{% endif %}" {% if not disk.mountpoint %}disabled{% endif %}>Размонтировать</button>
                        </form>
                        <!-- Кнопка форматирования -->
                        <form action="/format" method="post" class="format-form" data-disk="{{ disk.name }}">
                            <input type="hidden" name="device" value="{{ disk.name }}">
                            <select name="filesystem" class="border rounded px-2 py-1 text-sm mr-2">
                                <option value="ext4">ext4</option>
                                <option value="vfat">vfat</option>
                                <option value="ntfs">ntfs</option>
                            </select>
                            <button type="submit" class="btn bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600" onclick="return confirm('Вы уверены, что хотите отформатировать {{ disk.name }}? Все данные и разделы будут удалены!')">Форматировать</button>
                        </form>
                    </div>
                    <div class="message-container" data-disk="{{ disk.name }}">
                        <span class="success-message"></span>
                        <span class="error-message"></span>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    <script>
        document.querySelectorAll('.mount-form, .unmount-form, .format-form').forEach(form => {
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(form);
                const disk = form.getAttribute('data-disk');
                const messageContainer = document.querySelector(`.message-container[data-disk="${disk}"]`);
                const successMessage = messageContainer.querySelector('.success-message');
                const errorMessage = messageContainer.querySelector('.error-message');

                // Скрыть предыдущие сообщения
                successMessage.style.display = 'none';
                errorMessage.style.display = 'none';

                // Определить метод и URL
                const method = form.classList.contains('unmount-form') ? 'DELETE' : 'POST';
                const url = form.action;

                try {
                    const response = await fetch(url, {
                        method: method,
                        body: formData
                    });
                    const result = await response.json();

                    if (result.status === 'success') {
                        successMessage.textContent = result.message;
                        successMessage.style.display = 'block';
                        // Обновить страницу после успешного действия
                        setTimeout(() => location.reload(), 1000);
                    } else {
                        errorMessage.textContent = result.message;
                        errorMessage.style.display = 'block';
                    }
                } catch (error) {
                    errorMessage.textContent = 'Ошибка сети: ' + error.message;
                    errorMessage.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
